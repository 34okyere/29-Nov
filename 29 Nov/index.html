<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container">
		<div class="row bg-color">
		<div class="col-md-12">
		<h1 style="text-align: right;">0</h1>
		</div>
		</div>
		</div>

		<div class="container">
		<div class="row">
		<div class="col-md-3 border">
		<h1 class="text-center">AC</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">+/-</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">%</h1>
		</div>
		<div class="col-md-3 bg-col border">
		<h1 class="text-center">+</h1>
		</div>
		</div>
		</div>

		<div class="container">
		<div class="row">
		<div class="col-md-3 border">
		<h1 class="text-center">7</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">8</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">9</h1>
		</div>
		<div class="col-md-3 bg-col border">
		<h1 class="text-center">x</h1>
		</div>
		</div>
		</div>

		<div class="container">
		<div class="row">
		<div class="col-md-3 border">
		<h1 class="text-center">4</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">5</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">6</h1>
		</div>
		<div class="col-md-3 bg-col border">
		<h1 class="text-center">-</h1>
		</div>
		</div>
		</div>

		<div class="container">
		<div class="row">
		<div class="col-md-3 border">
		<h1 class="text-center">1</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">2</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">3</h1>
		</div>
		<div class="col-md-3 bg-col border">
		<h1 class="text-center">+</h1>
		</div>
		</div>
		</div>

		<div class="container">
		<div class="row">
		<div class="col-md-6 border">
		<h1 class="text-center">0</h1>
		</div>
		<div class="col-md-3 border">
		<h1 class="text-center">.</h1>
		</div>
		<div class="col-md-3 bg-col border">
		<h1 class="text-center">=</h1>
		</div>
		</div>
		</div>


	

	<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
